title: 单页
tabs:
  main:
    display: 主要的
    sections:
      -
        display: 内容
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: description
            field:
              type: textarea
              display: 描述
          -
            handle: content
            field:
              remove_empty_nodes: false
              type: bard
              display: 页面详情
              sets:
                content_image:
                  display: 内容图片
                  instructions: 插入图片
                  icon: media-image-picture-gallery
                  sets:
                    '':
                      display: 内容图片
                      fields:
                        -
                          handle: image
                          field:
                            container: assets
                            folder: pages
                            type: assets
                            display: 插入图片
                        -
                          handle: description
                          field:
                            type: text
                            display: 图片描述
          -
            import: seo
  sidebar:
    display: Sidebar
    sections:
      -
        display: 页面设置
        fields:
          -
            handle: cover
            field:
              max_files: 1
              container: assets
              folder: pages
              type: assets
              display: 封面
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
              display: 上级
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
